---
apiVersion: "v1"
kind: "List"
items:

  - apiVersion: "v1"
    kind: "Namespace"
    metadata:
      name: "jenkins"
      labels:
        name: "jenkins"

  - apiVersion: "v1"
    kind: "PersistentVolumeClaim"
    metadata:
      name: "jenkins"
      namespace: "jenkins"
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi

  - apiVersion: "apps/v1beta1"
    kind: "Deployment"
    metadata:
      name: "jenkins"
      namespace: "jenkins"
      labels:
        name: "jenkins"
    spec:
      replicas: 1
      template:
        metadata:
          name: "jenkins"
          labels:
            name: "jenkins"
        spec:
          containers:
            - name: "jenkins"
              image: "jenkins:2.60.3-alpine"
              ports:
                - containerPort: 8080
                - containerPort: 50000
              resources:
                limits:
                  cpu: 2
                  memory: 3Gi
                requests:
                  cpu: 750m
                  memory: 2Gi
              env:
                - name: CPU_REQUEST
                  valueFrom:
                    resourceFieldRef:
                      resource: requests.cpu
                - name: CPU_LIMIT
                  valueFrom:
                    resourceFieldRef:
                      resource: limits.cpu
                - name: MEM_REQUEST
                  valueFrom:
                    resourceFieldRef:
                      resource: requests.memory
                      divisor: "1Mi"
                - name: MEM_LIMIT
                  valueFrom:
                    resourceFieldRef:
                      resource: limits.memory
                      divisor: "1Mi"
                - name: JAVA_OPTS
                  value: "-Xmx$(MEM_REQUEST)m -Dhudson.slaves.NodeProvisioner.MARGIN=50 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85"
              volumeMounts:
                - name: "jenkins"
                  mountPath: "/var/jenkins_home"
              livenessProbe:
                httpGet:
                  path: /login
                  port: 8080
                initialDelaySeconds: 60
                timeoutSeconds: 5
          securityContext:
            fsGroup: 1000
          volumes:
            - name: "jenkins"
              persistentVolumeClaim:
                claimName: "jenkins"

  - apiVersion: "v1"
    kind: "Service"
    metadata:
      name: "jenkins"
      namespace: "jenkins"
    spec:
      type: "LoadBalancer"
      selector:
        name: "jenkins"
      ports:
        -
          name: "http"
          port: 80
          targetPort: 8080
          protocol: "TCP"
        -
          name: "slave"
          port: 50000
          protocol: "TCP"
